<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Video Viewer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='renderer.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"
		referrerpolicy="no-referrer" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"
		integrity="sha512-U5C477Z8VvmbYAoV4HDq17tf4wG6HXPC6/KM9+0/wEXQQ13gmKY2Zb0Z2vu0VNUWch4GlJ+Tl/dfoLOH4i2msw==" crossorigin="anonymous"
		referrerpolicy="no-referrer"></script>
</head>
<body scroll="no" style="overflow: hidden">
    <div class="video"><video width="720" height="480" controls="controls" id="video">

        <source id="src">
    </video>
    <div id="divForParagraph"><p id="description"><b id="select">Select video file</b>  <i class="fas fa-folder-open" style="color: #ccc;"></i></p> </div>

</div>
<footer>

    <ul>
        <li>
                <p><input type="file" accept="video/*"  id="file"  onchange="upload()" style="display: none;"></p>
				<p class="open"><label for="file" style="cursor: pointer;"><b>Open</b> <i class="fas fa-folder-open"></i></label></p>
        </li>
    </ul>
</footer>
</body>
</html>
